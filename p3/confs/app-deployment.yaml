# p3/confs/app-deployment.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground-app
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: playground-app
  template:
    metadata:
      labels:
        app: playground-app
    spec:
      containers:
        - name: playground
          image: wil42/playground:v1     # İlk versiyon v1
          ports:
            - containerPort: 8888
---
apiVersion: v1
kind: Service
metadata:
  name: playground-svc
  namespace: dev
spec:
  selector:
    app: playground-app
  ports:
    - port: 80
      targetPort: 8888
      protocol: TCP
  type: ClusterIP
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/TalhaAcikgoz/argoXD'  # Git repo URL
    targetRevision: HEAD
    path: 'dev/'  # Git repo içerisindeki dosya yolu
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: dev  # Kaynakları deploy etmek istediğiniz namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
